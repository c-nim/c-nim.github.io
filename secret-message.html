<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <link rel="stylesheet" href="./resources/css/secret-message.css">
</head>
<body>
    <!-- 'welcome' color changing banner -->
    <hr>
    <div class="main-heading-container">
        <h1 id= "main-heading" >
            <span class="color-letter">W</span>
            <span class="color-letter">e</span>
            <span class="color-letter">l</span>
            <span class="color-letter">c</span>
            <span class="color-letter">o</span>
            <span class="color-letter">m</span>
            <span class="color-letter">e</span></h1>
    </div>
    <!--'you found my secret message well done' section-->
    <hr>
    <div class="box-container">
        <img src="" alt="">
        <div class = "box" id="box-1">
            <h2>You</h2>
        </div>
        <div class = "box" id="box-2">
            <h2>found</h2>
        </div>
        <div class = "box" id="box-3">
            <h2>my</h2>
        </div>
        <div class = "box" id="box-4">
            <h2 id="box-4-text">hmmm</h2>
        </div>
        <div class = "box" id="box-5">
            <h2>message</h2>
        </div>
        <div class = "box" id="box-6">
            <h2 id="box-6-text">hold a key down</h2>
            <h2 class="box-6-small">key down</h2>
        </div>
        <div class = "box" id="box-7">
            <h2 id="box-7-text">release</h2>
        </div>
        <div class = "box" id="reset">
            <h2>reset</h2>
        </div>
    </div>

    <!--rock, paper, scissors section-->

    <div id="win-container">
        <p>You win</p>
        <button class="reset-game-button">Reset</button>
        <p class="display-results"></p>
    </div>

    <div id="lose-container">
        <p>Computer wins</p>
        <button class="reset-game-button">Reset</button>
        <p class="display-results"></p>
    </div>
    <div id ="game-container">        
        <div class="guess-container">
            <div class="rock-img"></div>
            <button class="game-button" id="rock-button">rock</button>

        </div>
        <div class="guess-container">
            <div class="paper-img"></div>
            <button class="game-button" id="paper-button">paper</button>
        </div>
        <div class="guess-container">
            <div class="scissors-img"></div>
            <button class="game-button" id="scissors-button">scissors</button>
        </div>
    </div>


    <script src="./resources/JavaScript/secret-message.js"></script>
</body>
</html>
